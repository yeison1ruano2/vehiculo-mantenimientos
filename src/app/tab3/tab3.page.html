<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 3 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="enviarMuestra()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div padding *ngFor="let vehiculo of (vehiculos | async)">
    <p>{{vehiculo.placa}}</p>
    <p>{{vehiculo.nombre}}</p>
    <p>{{vehiculo.marca}}</p>
    <p>{{vehiculo.color}}</p>
  </div>

  <div padding>
    <ion-button (click)="eliminar()"></ion-button>
  </div>
  <div padding>
    <ion-button (click)="actualizar()"></ion-button>
  </div>
</ion-content>
