<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar Repuesto</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="repuestoSeleccionado">
  <form novalidate [formGroup]="editarForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input
          type="text"
          formControlName="nombre"
          name="nombre"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Marca</ion-label>
        <ion-input type="text" formControlName="marca" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Modelo</ion-label>
        <ion-input type="text" formControlName="modelo" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Proveedor</ion-label>
        <ion-input type="text" formControlName="proveedor" required></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <ion-button
        color="primary"
        expand="block"
        type="button"
        (click)="editarRepuesto()"
        [disabled]="!editarForm.valid"
        >Editar Repuesto</ion-button
      >
    </div>
  </form>
</ion-content>
